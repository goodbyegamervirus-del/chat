<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RetroBoard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>RetroBoard</h1>
      <p class="lead">a retro chatroom â€¢ no accounts</p>
    </header>

    <div class="board">
      <div class="panel left" id="feed">
        <div id="posts"></div>
      </div>

      <div class="panel right">
        <form id="composer">
          <label>Name (optional)</label>
          <input id="name" type="text" maxlength="40" placeholder="anon">

          <label>Message</label>
          <textarea id="text" maxlength="1000" placeholder="Say something..."></textarea>

          <div class="row controls">
            <button id="postBtn" type="submit">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="app.js"></script>
</body>
</html>
